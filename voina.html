<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
        overflow: hidden;
        text-align: center;
        color: white;
    }

    h1 {
        margin-top: 80px;
        font-size: 3em;
        text-shadow: 2px 2px 10px #ff4d6d;
    }

    p {
        font-size: 1.5em;
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 0 15px #ff4d6d;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background-color: #ff1e4d;
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        box-shadow: 0 0 15px white;
    }

    #noBtn:hover {
        background-color: #ffe6ea;
    }

    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    .message {
        font-size: 2em;
        margin-top: 30px;
        display: none;
        animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
</style>
</head>

<body>

<h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
<p>Will you be my Valentine forever?</p>

<div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üíî</button>
</div>

<div class="message" id="loveMessage">
    YAY!!! üíñ –ë–µ–±—á–µ—Ç–æ –µ –Ω–æ–º–µ—Ä 1 –∏ –∑–∞—Å–ª—É–∂–∞–≤–∞ —Å–≤–µ—Ç–∞!
–û–±–∏—á–∞–º —Ç–µ–µ–µ–µ–µ–µ ‚ù§Ô∏è
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveMessage = document.getElementById("loveMessage");

    yesBtn.addEventListener("click", function() {
        loveMessage.style.display = "block";
    });

    // Make the NO button run away from the mouse
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>
</body>
</html>
